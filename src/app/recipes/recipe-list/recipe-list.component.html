<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add Recipe</button>
  </div>
</div>
<hr>
<ul class="row">
  <ng-container *ngFor="let recipe of recipes">
    <app-recipe-item [recipe]="recipe"
                     (click)="onRecipeSelected(recipe)"></app-recipe-item>
  </ng-container>
</ul>
