<a routerLink="{{recipe.id}}"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="left">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <div class="right">
    <img class="image-responsive"
         src="{{recipe.imagePath}}"
         alt="recipe image for {{recipe.name}}">
  </div>
</a>
