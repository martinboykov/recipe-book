<ng-container *ngIf="recipe">
  <div class="row">
    <div class="col-md-12 clearfix">
      <img src="{{recipe.imagePath}}"
           alt="{{recipe.name}}"
           class="image-responsive float-md-right ml-md-3 right">
      <div class="btn-group float-md-right ml-md-3 right">
        <button type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="true">
          Menage Recipe
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item"
             (click)="sendIngredients(recipe.ingredients)">Add To Shopping List</a>
          <a class="dropdown-item"
             [routerLink]="['/recipe-book', recipe._id, 'edit']"
             class="dropdown-item">Edit Recipe</a>
          <a class="dropdown-item"
             (click)="delRecipe()">Delete Recipe</a>
        </div>
      </div>
      <h1 class="">{{recipe.name}}</h1>
      <p class="">{{recipe.description}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <div class="list-group-item"
             *ngFor="let ingredient of recipe.ingredients">
          <span class="float-left">{{ingredient.name}}</span>
          <span class="float-right">({{ingredient.amount}})</span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
